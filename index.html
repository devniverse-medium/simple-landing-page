<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header class="header">
            <div class="container">
                <div class="row align-items-center h-100">
                    <div class="col-auto">
                        <img src="https://cdn-images-1.medium.com/fit/c/200/200/1*DaAsbyMdVgvruDbfYXTjrA.png" alt="Logo" class="rounded-circle mt-5" alt="Logo" class="header-image">
                    </div>
                    <div class="col">
                        <h1 class="header-title">DevNiverse</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="main-text"></h2>
                </div>
                <div class="col-md-6 container-img">
                    <img src="./resources/img/main-image.png" alt="Imagem" class="main-image col-md-6">
                </div>
            </div>
        </div>
        
        <footer class="footer fixed-bottom">
            <div class="container text-center">
                <p>&copy; DevNiverse, 2024</p>
            </div>
            <script src="script.js"></script>
        </footer>
